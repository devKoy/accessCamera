<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Test_Disease_API</title>
		<link rel="stylesheet" href="src/style/loader.css"></link>
	</head>
	<body>
		<div class="contentarea">
			<h1>
			  MDN - WebRTC: Still photo capture demo
			</h1>
			<p>
			 This example demonstrates how to set up a media stream using your built-in webcam, fetch an image from that stream, and create a PNG using that image.
			</p>
			<div class="camera">
			  <video id="video">Video stream not available.</video>
			  <button id="startbutton">Take photo</button>
			</div>
			<canvas id="canvas">
			</canvas>
			<div class="output">
			  <img id="photo" alt="The screen capture will appear in this box.">
			</div>
			<p>
			  Visit our article <a href="https://developer.mozilla.org/en-US/docs/Web/API/WebRTC_API/Taking_still_photos"> Taking still photos with WebRTC</a> to learn more about the technologies used here.
			</p>
		  </div>
	</body>
	<!-- load Axios -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
	<!-- load Jquery -->
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script src="src/script/webcam.min.js"></script>
	<script src="src/script/api_client.js"></script>

</html>
